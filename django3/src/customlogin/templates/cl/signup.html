{% extends 'base.html' %}
{% block content %}
{# form : SignupForm 객체 #}
{# error: 사용자 입력이 잘못됬을때의 에러코드 #}
<h2>회원가입 페이지</h2>

{% if error %}
	<p style="color: red;">{{ error }}</p>
{% endif %}

<form action ='' method ='post'>
	{% csrf_token %}
	<table>
	{{ form.as_table }}
	</table>
	<input type='submit' value='회원가입'> 
</form>

<a href="{% url 'vote:index' %}">메인으로 돌아가기</a>
{%endblock %}
