<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>데이터베이스에 저장된 즐겨찾기</h1>
{# list : 북마크 객체 리스트 #}
{% for a in list %}
	<a href="{{a.url}}">{{ a.name }}</a>
	<a href="/{{a.id}}/">{{a.name}}의 데이터보기</a>
	<br>
{% endfor %}
<a href="/">메인으로 돌아가기</a>

</body>
</html>
