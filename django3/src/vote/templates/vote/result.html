{% extends 'base.html' %}
{% block content %}
{# q : Question 객체 한개 q.choice_set.all #}
{# HTML코드내에서는 함수의 매개변수에 값을 전달할수#}
{# 없도록 소괄호가 생략됨 #}
<h2>{{q.title}}</h2>
<ol>
	{% for c in q.choice_set.all %}
		<li>{{c.name}} - {{c.votes}} 표</li>
	{% endfor %}
</ol>
<a href="/vote/">메인으로 돌아가기</a>
{% endblock %}
