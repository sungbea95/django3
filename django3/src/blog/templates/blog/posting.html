{% extends 'base.html' %}
{# f : PostForm 객체 #}

{% block content%}
<h3> 글 쓰기</h3>
<!-- enctype="multipart/form-data" : 해당 폼으로 파일데이터를 웹서버에 전달할 수 있도록 설정
파일을 업로드 할 수 있는 입력공간이 있더라도 해당 설정이 없으면 request.FILES에 항상 비어있는 값이 전달됨 -->
<form action = "" method="post" enctype="multipart/form=data">
{% csrf_token %}
<table>
	{{ form.as_table }}
</table>
<input type='submit' value='글쓰기'>
</form>
<a href="{% url 'blog:index' %}">메인페이지로 돌아가기</a>
{% endblock %}
